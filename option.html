<!DOCTYPE html>
<head>
	<title>option page</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript", src="option.js"></script>
</head>
<body>
	
	<h1>setting</h1>
	
	<div class="box">
		<h2>for catalog page</h2>
		<p class="description">please select sorting which you prefered in your search result page</p>
			<select id="forCatalog">
				<option value="featured-rank">おすすめ順</option>
				<option value="date-desc-rank">発売日順</option>
				<option value="review-rank">レビューの評価順</option>
			</select>
	</div>

	<div class="box">
		<h2>for products page</h2>
		<p class="description;"> please select product-details placing </p>
			<select id="forProduct">
				<option value="on">リサーチモード</option>
				<option value="off">通常モード</option>
			</select>
	</div>

</body>

</html>
